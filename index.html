<!DOCTYPE html>
<html>
<head>
  <title>Counter Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <div class="counter">
      <p id="count">0</p>
    </div>
    <div class="buttons">
      <button id="subtractBtn">Subtract 1</button>
      <button id="addBtn">Add 1</button>
    </div>
    <div class="leaderboards">
      <h2>Highest Adding Users</h2>
      <ul id="highestAddingUsers"></ul>
      <h2>Highest Subtracting Users</h2>
      <ul id="highestSubtractingUsers"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
