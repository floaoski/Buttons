<!DOCTYPE html>
<html>
<head>
  <title>Counter Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <div class="counter">
      <p id="count">0</p>
    </div>
    <div class="buttons">
      <button id="subtractBtn">-1</button>
      <button id="addBtn">+1</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
